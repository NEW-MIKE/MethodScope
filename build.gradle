buildscript {
    ext.kotlin_version = '1.3.20'
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:3.3.0"
        classpath "com.novoda:bintray-release:0.9"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }

    ext {
        metadata = [userOrg : 'devmagician',
                    groupId : 'com.github.skydoves',
                    publishVersion : '1.0.0.3',
                    desc : 'This is MethodScope by skydoves',
                    website : 'https://github.com/skydoves/MethodScope',
                    issueTracker : '${website}/issues',
                    repository : 'https://github.com/skydoves/MethodScope.git',
                    licences : ['Apache-2.0']]
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
